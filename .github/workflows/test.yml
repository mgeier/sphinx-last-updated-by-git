name: Run Tests
on: [push, pull_request]
env:
  PYTEST_ADDOPTS: "--color=yes"
  PYTHONWARNINGS: error
jobs:
  pytest-uv-matrix:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.13", "3.14-dev"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout submodules
      run: |
        python tests/update_submodules.py
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install package
      env:
        # For MarkupSafe < 3.0.3 (https://github.com/pallets/markupsafe/pull/496)
        PYTHONWARNINGS: error,default::UserWarning
      run: |
        uv sync --locked
    - name: Run pytest
      run: |
        uv run --locked pytest

  # Just to check if it's still compatible with pip.
  pytest-pip:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v5
    - name: Check (pre-installed) Python version
      run: |
        python --version
    - name: Checkout submodules
      run: |
        python tests/update_submodules.py
    - name: Upgrade pip
      env:
        PYTHONWARNINGS: error,default::DeprecationWarning
      run: |
        python -m pip install pip --upgrade
    - name: Install Python package
      env:
        # For MarkupSafe < 3.0.3 (https://github.com/pallets/markupsafe/pull/496)
        PYTHONWARNINGS: error,default::UserWarning
      run: |
        python -m pip install --group dev .
    - name: Run pytest
      run: |
        python -m pytest
